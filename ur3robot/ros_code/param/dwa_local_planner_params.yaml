DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.1 #0.15
  min_vel_x: -0.1 #-0.15

  max_vel_y: 0
  min_vel_y: 0

# max_rot_vel: 0.2
# min_rot_vel: 0.07

# The velocity when robot is moving in a straight line
  max_vel_trans:  0.1 #0.15
  min_vel_trans:  0.05 #0.07

  max_vel_theta: 0.2 #was 2.75 but more resently 2.0
  min_vel_theta: 0.05 #was 1.35

  acc_lim_x: 0.6 #was 4
  acc_lim_y: 0
  acc_lim_theta: 2.5 #was 5 my calculations say 18.6 but that might be wrong

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.1 # was 0.1
  yaw_goal_tolerance: 0.1 #was 0.17
  latch_xy_goal_tolerance: false

#  trans_stopped_vel: 0.02
#  theta_stopped_vel: 0.02

# Forward Simulation Parameters
  sim_time: 1.5
  vx_samples: 20 #3
  vy_samples: 0 #0
  vth_samples: 40 #40
  controller_frequency: 10.0 #had a # before controller

# Trajectory Scoring Parameters
  path_distance_bias: 32.0 #was 32
  goal_distance_bias: 20.0 #was 24
  occdist_scale: 0.02
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2
# publish_cost_grid: true

# Oscillation Prevention Parameters
  #oscillation_reset_dist: 0.05 #was 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
# recovery rotate perams
  TrajectoryPlannerROS/max_rotational_vel: 0.0 # was 0.1

